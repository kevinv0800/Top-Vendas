<!DOCTYPE html>
<html lang="pt-mz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TOP VENDAS | Loja</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <style>
        :root {
            --bg-dark: #050505;
            --bg-card: #121212;
            --primary: #29b6f6;
            --primary-glow: rgba(41, 182, 246, 0.4);
            --accent: #7c4dff;
            --text-main: #ffffff;
            --text-muted: #9e9e9e;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text-main); padding-bottom: 90px; overflow-x: hidden; }

        header {
            position: sticky; top: 0; z-index: 100;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(5, 5, 5, 0.85); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            height: 70px;
        }

        /* Estilo da Logo e Texto */
        .brand-container { display: flex; align-items: center; }
        .logo-img { height: 40px; width: auto; object-fit: contain; display: none; }
        .logo-text { font-size: 1.2rem; font-weight: 800; background: linear-gradient(45deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.5px; }

        /* Resto dos estilos (Mantidos iguais) */
        .search-bar { padding: 15px 20px; position: relative; }
        .search-input { width: 100%; background: var(--bg-card); border: 1px solid var(--border); padding: 14px 15px 14px 45px; border-radius: 12px; color: #fff; font-size: 0.95rem; transition: 0.3s; }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); outline: none; }
        .search-icon { position: absolute; left: 35px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .categories { display: flex; gap: 10px; padding: 0 20px 15px; overflow-x: auto; scrollbar-width: none; }
        .cat-chip { background: var(--bg-card); border: 1px solid var(--border); padding: 8px 16px; border-radius: 50px; white-space: nowrap; color: var(--text-muted); font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .cat-chip.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 4px 15px var(--primary-glow); }

        .hero-section { padding: 0 20px 20px; }
        .swiper { border-radius: var(--radius); overflow: hidden; height: 180px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--border); }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 0 20px; }
        .card { background: var(--bg-card); border-radius: var(--radius); overflow: hidden; border: 1px solid var(--border); transition: 0.3s; position: relative; }
        .card:active { transform: scale(0.98); }
        .img-box { height: 160px; position: relative; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .img-box img { transform: scale(1.1); }
        .p-details { padding: 12px; }
        .p-cat { font-size: 0.65rem; text-transform: uppercase; color: var(--primary); font-weight: 800; letter-spacing: 1px; margin-bottom: 4px; }
        .p-title { font-size: 0.9rem; font-weight: 600; line-height: 1.3; height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .p-footer { margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .p-price { font-size: 1rem; font-weight: 800; color: #fff; }
        .btn-add { background: var(--glass); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); color: var(--primary); }

        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(15px); padding: 15px 30px; border-radius: 50px; display: flex; justify-content: space-between; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 999; }
        .nav-btn { font-size: 1.4rem; color: var(--text-muted); position: relative; transition: 0.3s; }
        .nav-btn.active { color: var(--primary); transform: translateY(-3px); }
        .badge { position: absolute; top: -5px; right: -8px; background: #ff3d00; color: #fff; font-size: 0.6rem; padding: 2px 5px; border-radius: 10px; font-weight: bold; border: 2px solid #141414; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 2000; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; }
        .modal.open { opacity: 1; pointer-events: all; }
        .sheet { width: 100%; background: #1a1a1a; border-radius: 25px 25px 0 0; padding: 25px; transform: translateY(100%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1); max-height: 90vh; overflow-y: auto; border-top: 1px solid var(--border); }
        .modal.open .sheet { transform: translateY(0); }
        .sheet-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .sheet-title { font-size: 1.2rem; font-weight: 800; }

        .option-group { margin-bottom: 15px; }
        .option-label { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 8px; display: block; font-weight: 600; }
        .chips-wrapper { display: flex; flex-wrap: wrap; gap: 8px; }
        .chip { padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px; font-size: 0.85rem; cursor: pointer; transition: 0.2s; background: var(--bg-dark); }
        .chip.selected { background: var(--primary); color: #000; border-color: var(--primary); font-weight: 700; }

        .action-btn { width: 100%; padding: 16px; border-radius: 14px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-whatsapp { background: #25D366; color: #fff; }
        .input-box { width: 100%; padding: 14px; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 10px; color: #fff; margin-bottom: 10px; outline: none; }
        
        #loader { position: fixed; inset: 0; background: var(--bg-dark); z-index: 5000; display: flex; justify-content: center; align-items: center; transition: 0.5s; }
        .loader-spin { width: 50px; height: 50px; border: 3px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #fff; color: #000; padding: 12px 24px; border-radius: 50px; font-weight: 700; z-index: 6000; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 20px rgba(255,255,255,0.2); pointer-events: none; }
        #toast.visible { transform: translateX(-50%) translateY(0); }
        .hidden { display: none !important; }

        .profile-head { text-align: center; margin: 20px 0; }
        .avatar { width: 90px; height: 90px; margin: 0 auto 15px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 800; color: #fff; box-shadow: 0 0 20px var(--primary-glow); }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 16px; background: var(--bg-card); border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="loader"><div class="loader-spin"></div></div>
    <div id="toast"><i class="fa fa-check-circle"></i> Item Adicionado!</div>

    <header>
        <div class="brand-container">
            <img id="headerLogo" class="logo-img" src="" alt="Logo">
            <span id="headerText" class="logo-text">TOP VENDAS</span>
        </div>
        <a href="tel:" id="callBtn" style="color:var(--text-main); font-size:1.2rem;"><i class="fa-solid fa-phone-volume"></i></a>
    </header>

    <div id="homeView">
        <div class="search-bar">
            <i class="fa-solid fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="O que voc√™ procura hoje?" oninput="filterProducts(this.value)">
        </div>

        <div class="hero-section">
            <div class="swiper">
                <div class="swiper-wrapper" id="bannerWrapper">
                    <div class="swiper-slide skeleton-slide"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="categories">
            <div class="cat-chip active" onclick="setCategory('todos', this)">Todos</div>
            <div class="cat-chip" onclick="setCategory('vestuario', this)">Moda</div>
            <div class="cat-chip" onclick="setCategory('eletronicos', this)">Tech</div>
            <div class="cat-chip" onclick="setCategory('materiais', this)">Casa</div>
            <div class="cat-chip" onclick="setCategory('diversos', this)">Outros</div>
        </div>

        <div class="grid" id="productGrid"></div>
    </div>

    <div id="profileView" class="hidden" style="padding: 20px;">
        <div id="loginForm">
            <h2 style="margin-bottom:20px; text-align:center;">Acesse sua conta</h2>
            <input type="email" id="logEmail" class="input-box" placeholder="E-mail">
            <input type="password" id="logPass" class="input-box" placeholder="Senha">
            <button class="action-btn btn-primary" onclick="handleLogin()">ENTRAR / CRIAR CONTA</button>
            <p style="text-align:center; font-size:0.8rem; color:var(--text-muted); margin-top:15px;">Ao entrar, uma conta ser√° criada automaticamente se n√£o existir.</p>
        </div>
        <div id="userPanel" class="hidden">
            <div class="profile-head">
                <div class="avatar" id="uAvatar">U</div>
                <h2 id="uName">Visitante</h2>
                <p id="uEmail" style="color:var(--text-muted)">email@exemplo.com</p>
            </div>
            <div class="menu-item" onclick="auth.signOut()">
                <i class="fa-solid fa-right-from-bracket" style="color:#ff3d00"></i>
                <div><b>Sair da conta</b></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-btn active" onclick="switchView('home', this)"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" onclick="openCart()"><i class="fa-solid fa-bag-shopping"></i><span class="badge" id="cartCount">0</span></div>
        <div class="nav-btn" onclick="switchView('profile', this)"><i class="fa-solid fa-user"></i></div>
    </div>

    <div class="modal" id="prodModal">
        <div class="sheet">
            <div class="sheet-header"><span class="sheet-title">Detalhes</span><i class="fa fa-times" onclick="closeModal('prodModal')" style="padding:10px;"></i></div>
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <img id="mImg" src="" style="width:100px; height:100px; object-fit:cover; border-radius:12px; border:1px solid var(--border);">
                <div><h3 id="mName" style="line-height:1.2; margin-bottom:5px;">Produto</h3><h2 id="mPrice" style="color:var(--primary)">0 MT</h2></div>
            </div>
            <div class="option-group"><span class="option-label">TAMANHO</span><div class="chips-wrapper" id="mSizes"></div></div>
            <div class="option-group"><span class="option-label">COR / VARIANTE</span><div class="chips-wrapper" id="mColors"></div></div>
            <button class="action-btn btn-primary" onclick="confirmAddToCart()">ADICIONAR AO CARRINHO</button>
        </div>
    </div>

    <div class="modal" id="cartModal">
        <div class="sheet">
            <div class="sheet-header"><span class="sheet-title">Carrinho</span><i class="fa fa-times" onclick="closeModal('cartModal')" style="padding:10px;"></i></div>
            <div id="cartItemsList" style="max-height:200px; overflow-y:auto; margin-bottom:20px;"></div>
            <div style="background:var(--bg-card); padding:15px; border-radius:12px; margin-bottom:15px;">
                <div style="display:flex; justify-content:space-between; font-weight:800; margin-bottom:10px;"><span>TOTAL</span><span id="cartTotal" style="color:var(--primary)">0 MT</span></div>
            </div>
            <h4 style="margin-bottom:10px;">Dados de Envio</h4>
            <input type="text" id="cName" class="input-box" placeholder="Seu Nome">
            <input type="tel" id="cPhone" class="input-box" placeholder="Seu Contato (WhatsApp)">
            <input type="text" id="cAddr" class="input-box" placeholder="Bairro / Cidade">
            <select id="cPay" class="input-box" style="background:var(--bg-card)">
                <option value="M-Pesa">M-Pesa</option>
                <option value="E-mola">E-mola</option>
                <option value="Numer√°rio">Pagar na Entrega</option>
            </select>
            <button class="action-btn btn-whatsapp" onclick="sendOrder()"><i class="fa-brands fa-whatsapp"></i> FINALIZAR PEDIDO</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPKEeQwU3vsNqWyLjgb7czsk_8-wzPfPo",
            authDomain: "criador-6da7a.firebaseapp.com",
            projectId: "criador-6da7a",
            storageBucket: "criador-6da7a.firebasestorage.app",
            messagingSenderId: "227610191967",
            appId: "1:227610191967:web:40b9727ce93b655bbad3ea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        window.auth = auth;

        let products = [], cart = [], currentProd = null, selections = { size: '', color: '' }, waNumber = "25800000000";

        // LOAD DATA
        onSnapshot(doc(db, "settings", "store"), (snap) => {
            if(snap.exists()) {
                const d = snap.data();
                if(d.phone) document.getElementById('callBtn').href = `tel:${d.phone}`;
                if(d.whatsapp) waNumber = d.whatsapp;
                
                // --- L√≥gica da Logo Atualizada ---
                const logoImg = document.getElementById('headerLogo');
                const logoTxt = document.getElementById('headerText');
                
                if(d.logo && d.logo.trim() !== "") {
                    logoImg.src = d.logo;
                    logoImg.style.display = 'block';
                    logoTxt.style.display = 'none';
                } else {
                    logoImg.style.display = 'none';
                    logoTxt.style.display = 'block';
                }
            }
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        });

        onSnapshot(collection(db, "banners"), (snap) => {
            const wrapper = document.getElementById('bannerWrapper');
            if(!snap.empty) {
                wrapper.innerHTML = snap.docs.map(d => `<div class="swiper-slide"><img src="${d.data().url}" loading="lazy"></div>`).join('');
                new Swiper('.swiper', { loop: true, autoplay: { delay: 3000 }, pagination: { el: '.swiper-pagination' } });
            } else {
                wrapper.innerHTML = '<div class="swiper-slide"><img src="https://via.placeholder.com/800x400/121212/29b6f6?text=TOP+VENDAS"></div>';
            }
        });

        onSnapshot(collection(db, "products"), (snap) => {
            products = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderProducts(products);
        });

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('userPanel').classList.remove('hidden');
                document.getElementById('uEmail').innerText = user.email;
                const uDoc = await getDoc(doc(db, "users", user.uid));
                if(uDoc.exists()) {
                    const name = uDoc.data().name || "Cliente";
                    document.getElementById('uName').innerText = name;
                    document.getElementById('uAvatar').innerText = name[0].toUpperCase();
                }
            } else {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('userPanel').classList.add('hidden');
            }
        });

        window.handleLogin = async () => {
            const e = document.getElementById('logEmail').value, p = document.getElementById('logPass').value;
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch { try { const cred = await createUserWithEmailAndPassword(auth, e, p); await setDoc(doc(db, "users", cred.user.uid), { email: e, name: e.split('@')[0], banned: false }); } catch(err) { alert(err.message); } }
        };

        window.renderProducts = (list) => {
            document.getElementById('productGrid').innerHTML = list.map(p => `
                <div class="card" onclick="openProduct('${p.id}')">
                    <div class="img-box"><img src="${p.img}" loading="lazy"></div>
                    <div class="p-details">
                        <div class="p-cat">${p.cat || 'Geral'}</div>
                        <div class="p-title">${p.name}</div>
                        <div class="p-footer"><div class="p-price">${Number(p.price).toLocaleString()} MT</div><div class="btn-add"><i class="fa fa-plus"></i></div></div>
                    </div>
                </div>
            `).join('');
        };

        window.filterProducts = (val) => renderProducts(products.filter(p => p.name.toLowerCase().includes(val.toLowerCase())));
        window.setCategory = (cat, el) => {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            renderProducts(cat === 'todos' ? products : products.filter(p => p.cat === cat));
        };

        window.switchView = (view, btn) => {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('homeView').classList.toggle('hidden', view !== 'home');
            document.getElementById('profileView').classList.toggle('hidden', view !== 'profile');
        };

        window.openProduct = (id) => {
            currentProd = products.find(p => p.id === id);
            selections = { size: '', color: '' };
            document.getElementById('mImg').src = currentProd.img;
            document.getElementById('mName').innerText = currentProd.name;
            document.getElementById('mPrice').innerText = Number(currentProd.price).toLocaleString() + " MT";
            document.getElementById('mSizes').innerHTML = (currentProd.sizes || ['Padr√£o']).map(s => `<div class="chip" onclick="selectOpt('size', '${s}', this)">${s}</div>`).join('');
            document.getElementById('mColors').innerHTML = (currentProd.colors || ['Padr√£o']).map(c => `<div class="chip" onclick="selectOpt('color', '${c}', this)">${c}</div>`).join('');
            openModal('prodModal');
        };

        window.selectOpt = (type, val, el) => {
            el.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selections[type] = val;
        };

        window.confirmAddToCart = () => {
            if((!selections.size && document.getElementById('mSizes').children.length > 0) || (!selections.color && document.getElementById('mColors').children.length > 0)) return showToast("Selecione Tamanho e Cor");
            cart.push({ ...currentProd, ...selections, cartId: Date.now() });
            updateCartUI();
            closeModal('prodModal');
            showToast("Adicionado!");
        };

        window.openCart = () => {
            const list = document.getElementById('cartItemsList');
            list.innerHTML = cart.length ? cart.map(i => `<div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border); padding:10px 0;"><div><div style="font-weight:bold; font-size:0.9rem;">${i.name}</div><div style="font-size:0.75rem; color:var(--text-muted)">${i.size} | ${i.color}</div></div><div style="display:flex; align-items:center; gap:10px;"><span>${Number(i.price).toLocaleString()}</span><i class="fa fa-trash" style="color:#ff3d00; cursor:pointer;" onclick="removeItem(${i.cartId})"></i></div></div>`).join('') : '<div style="text-align:center; padding:20px; color:#666;">Vazio</div>';
            document.getElementById('cartTotal').innerText = cart.reduce((acc, i) => acc + Number(i.price), 0).toLocaleString() + " MT";
            openModal('cartModal');
        };

        window.removeItem = (cid) => { cart = cart.filter(c => c.cartId !== cid); updateCartUI(); openCart(); };
        function updateCartUI() { document.getElementById('cartCount').innerText = cart.length; document.getElementById('cartCount').style.display = cart.length ? 'block' : 'none'; }

        window.sendOrder = () => {
            if(!cart.length) return;
            const n = document.getElementById('cName').value, ph = document.getElementById('cPhone').value, ad = document.getElementById('cAddr').value, pa = document.getElementById('cPay').value;
            if(!n || !ph || !ad) return showToast("Preencha seus dados!");
            let msg = `*PEDIDO TOP VENDAS*%0Aüë§ ${n}%0Aüìû ${ph}%0Aüìç ${ad}%0Aüí≥ ${pa}%0A%0A*ITENS:*%0A`;
            let total = 0;
            cart.forEach(i => { msg += `‚ñ´Ô∏è ${i.name} (${i.size}/${i.color}) - ${i.price} MT%0A`; total += Number(i.price); });
            msg += `%0A*TOTAL: ${total.toLocaleString()} MT*`;
            window.open(`https://wa.me/${waNumber}?text=${msg}`, '_blank');
        };

        window.openModal = (id) => document.getElementById(id).classList.add('open');
        window.closeModal = (id) => document.getElementById(id).classList.remove('open');
        window.showToast = (msg) => { const t = document.getElementById('toast'); t.innerHTML = `<i class="fa fa-info-circle"></i> ${msg}`; t.classList.add('visible'); setTimeout(() => t.classList.remove('visible'), 3000); };
    </script>
</body>
</html>
