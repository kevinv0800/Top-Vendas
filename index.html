<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Vendas - Em Breve</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.2);
            --accent-color: #ffd700;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; 
            width: 100%; min-height: 100vh; /* Garante altura total */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            
            /* Centralização Universal Flexbox */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Evita scroll lateral */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- BACKGROUND ANIMADO --- */
        .particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: 0; pointer-events: none; margin: 0; padding: 0;
        }
        .particles li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px; background: rgba(255, 255, 255, 0.15);
            animation: floatUp 25s linear infinite; bottom: -150px;
        }
        /* Variações das partículas */
        .particles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .particles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .particles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .particles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .particles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        
        @keyframes floatUp {
            0%{ transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100%{ transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- CARTÃO PRINCIPAL (GLASSMORPHISM) --- */
        .wrapper {
            position: relative; 
            width: 90%; 
            max-width: 550px; /* Tamanho máximo ideal para PC */
            z-index: 10;
            padding: 20px 0; /* Espaço para scroll em telas muito pequenas */
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-light);
            border-top: 1px solid rgba(255,255,255,0.4);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
        }

        /* --- ÍCONE ANIMADO --- */
        .icon-container {
            width: 80px; height: 80px; margin: 0 auto 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255,215,0, 0.2);
            animation: pulseGlow 2s infinite;
        }
        
        .shop-icon { font-size: 2rem; color: #fff; }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        /* --- TEXTOS --- */
        .logo {
            font-size: 2.8rem; font-weight: 800; text-transform: uppercase;
            line-height: 1.1; margin-bottom: 10px; letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .maintenance-text {
            font-size: 1rem; line-height: 1.6; color: rgba(255,255,255,0.9);
            margin-bottom: 30px; font-weight: 300;
        }

        /* --- CONTADOR --- */
        .countdown-container {
            display: flex; justify-content: center; gap: 15px; margin: 25px 0; flex-wrap: wrap;
        }
        .time-box {
            background: rgba(0,0,0,0.25); padding: 10px;
            border-radius: 10px; min-width: 75px;
            border-bottom: 3px solid var(--accent-color);
            transition: transform 0.3s;
        }
        .time-box:hover { transform: translateY(-3px); }

        .number { font-size: 2rem; font-weight: 700; display: block; }
        .label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.8; letter-spacing: 1px; }

        /* --- RODAPÉ & SOCIAL --- */
        .social-area { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        
        .social-btn {
            width: 45px; height: 45px; border-radius: 12px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            background: white; transform: scale(1.1); color: #333;
        }
        
        /* Cores específicas no hover */
        .social-btn:hover .fa-facebook-f { color: #1877f2; }
        .social-btn:hover .fa-instagram { color: #e4405f; }
        .social-btn:hover .fa-whatsapp { color: #25d366; }

        .launch-date {
            margin-top: 25px; padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.85rem; color: rgba(255,255,255,0.6);
        }
        .launch-date strong { color: var(--accent-color); }

        /* --- MEDIA QUERIES (ADAPTAÇÃO) --- */
        @media(max-width: 600px){
            .glass-card { padding: 30px 20px; }
            .logo { font-size: 2.2rem; }
            .countdown-container { gap: 10px; }
            .time-box { min-width: 65px; padding: 8px; }
            .number { font-size: 1.6rem; }
        }

        @media(max-width: 380px){
            /* Para celulares muito pequenos */
            .logo { font-size: 1.8rem; }
            .time-box { min-width: 55px; }
            .number { font-size: 1.3rem; }
            .label { font-size: 0.6rem; }
        }
    </style>
</head>
<body>

    <ul class="particles">
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="wrapper animate__animated animate__fadeInUp">
        <div class="glass-card">
            
            <div class="icon-container">
                <i class="fas fa-hammer shop-icon animate__animated animate__tada animate__infinite animate__slow"></i>
            </div>

            <div class="logo">Top Vendas</div>
            
            <p class="maintenance-text">
                Estamos preparando algo incrível para você! <br>
                O site está passando por uma atualização completa para oferecer uma experiência de compra mais rápida, moderna e segura.
            </p>

            <div class="countdown-container">
                <div class="time-box">
                    <span class="number" id="days">00</span>
                    <span class="label">Dias</span>
                </div>
                <div class="time-box">
                    <span class="number" id="hours">00</span>
                    <span class="label">Horas</span>
                </div>
                <div class="time-box">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Min</span>
                </div>
                <div class="time-box">
                    <span class="number" id="seconds" style="color: #ffd700;">00</span>
                    <span class="label">Seg</span>
                </div>
            </div>

            <p style="margin-top: 20px; font-size: 0.9rem; opacity: 0.8;">Fique por dentro das novidades:</p>

            <div class="social-area">
                <a href="https://www.facebook.com/profile.php?id=61587302588797" target="_blank" class="social-btn" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/top.vendas02?igsh=OWprbWpmbHhzOXQ=" target="_blank" class="social-btn" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://whatsapp.com/channel/0029Vb60IBx545v1ON4VBk2m" target="_blank" class="social-btn" title="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>

            <div class="launch-date">
                Grande Reabertura: <strong>09 de Fevereiro de 2026</strong>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO DA DATA (09/02/2026)
        const targetDate = new Date("Feb 09, 2026 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Adiciona o zero à esquerda se for menor que 10
            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // Quando a contagem terminar
            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".glass-card").innerHTML = `
                    <div class="animate__animated animate__zoomIn">
                        <i class="fas fa-check-circle" style="font-size: 4rem; color: #25d366; margin-bottom: 20px;"></i>
                        <h1 style="margin-bottom: 10px;">ESTAMOS DE VOLTA!</h1>
                        <p>Atualize a página para ver as novidades.</p>
                        <button onclick="location.reload()" style="margin-top:20px; padding: 10px 20px; border:none; background:#ffd700; color:#333; font-weight:bold; cursor:pointer; border-radius:5px;">Atualizar Agora</button>
                    </div>
                `;
            }
        }, 1000);
    </script>

</body>
</html>
